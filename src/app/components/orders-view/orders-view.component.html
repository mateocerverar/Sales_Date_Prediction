<div class="card">
  <p-table [value]="orders" [paginator]="true" [rows]="10" [tableStyle]="{ 'min-width': '50rem' }" styleClass="p-datatable-sm"
    [rowsPerPageOptions]="[5, 10, 20]" [showCurrentPageReport]="true" currentPageReportTemplate="Rows per page" [showPageLinks]="false" [showFirstLastIcon]="false">
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="orderid">
          Order ID <p-sortIcon field="orderid" />
        </th>
        <th pSortableColumn="requireddate">
          Required Date <p-sortIcon field="requireddate" />
        </th>
        <th pSortableColumn="shippeddate">
          Shipped Date<p-sortIcon field="shippeddate" />
        </th>
        <th pSortableColumn="shipname">
          Ship Name<p-sortIcon field="shipname" />
        </th>
        <th pSortableColumn="shipaddress">
          Ship Address<p-sortIcon field="shipaddress" />
        </th>
        <th pSortableColumn="shipcity">
          Ship City<p-sortIcon field="shipcity" />
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-order>
      <tr>
        <td>{{ order.orderid }}</td>
        <td>{{ order.requireddate | date:'M/d/yy, h:mm:ss a' }}</td>
        <td>{{ order.shippeddate | date:'M/d/yy, h:mm:ss a' }}</td>
        <td>{{ order.shipname }}</td>
        <td>{{ order.shipaddress }}</td>
        <td>{{ order.shipcity }}</td>
      </tr>
    </ng-template>
  </p-table>
  <div class="flex justify-content-end">
    <p-button label="CLOSE" severity="danger" [text]="true" (onClick)="closeModal()"></p-button>
  </div>
</div>
